name: rails_training2_web
windows:
  - name: server
    root: /railstraining2
    panes:
      - echo 'To restart the app:'; echo 'restart app thing here'
  - name: console
    root: /railstraining2
    panes:
      - bundle exec rails c
  - name: logs
    root: /railstraining2
    panes:
      - tail -f log/*
  - name: db
    root: /railstraining2
    panes:
      - pgcli $DATABASE_URL
  - name: snippets
    root: /railstraining2
    panes:
      - vim snippets.txt
